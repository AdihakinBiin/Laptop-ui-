<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"> <a href="#">specs</a></li>
                <li class="nav-link"> <a href="#">Products</a></li>
                <li class="nav-link"> <a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="">
        </div>
    </header>

    <main>
         <section class="presentation">
             <div class="introduction">
                 <div class="intro-text">
                     <h1>Laptop For The Future</h1>
                     <p>
                         The new 14 inch bazeless display oferring a 4k display with touch screen.
                     </p>
                 </div>
                 <div class="cta">
                     <button class="cta-select">14 Inch</button>
                     <button class="cta-add">Add To Cart</button>
                 </div>
             </div>
             <div class="cover">
                 <img src="./img/matebook.png" alt="">
             </div>
             

         </section>

         <div class="laptop-select">
             <img src="./img/arrow-left.svg" alt="">
             <img src="./img/dot.svg" alt="">
             <img src="./img/dot-full.svg" alt="">
             <img src="./img/dot-full.svg" alt="">
             <img src="./img/arrow-right.svg" alt="">
         </div>

         <img class="mediam-circle" src="./img/eclipe2.svg" alt="">
         <img class="big-circle" src="./img/eclipe2.svg" alt="">
         <img class="small-circle" src="./img/eclip3.svg" alt="">
    </main>



</body>
</html>
